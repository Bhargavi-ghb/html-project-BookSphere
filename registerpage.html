<body>
        <form action="./home.html">
            <fieldset>
                <legend> <h1>Register Page</h1></legend>
                <label for="name"><b>Name * </b></label >
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br><br>
                <label for="email"><b>Email * </b></label>
                <input type="email"  id="email" name="email" placeholder="Enter your email" pattern="^[a-z0-9+_*&^%$#]+@gmail\.[a-z]{2,4}" title="enter correct format">
                <br><br>
                <label for="password"><b>Password *</b></label>

                <br><br>
                <label for="number"><b>PhoneNumber * </b></label>
                <input type="tel"  id="number" name="number" placeholder="Enter your number" pattern="^\+91\s[6-9][0-9]{9}$" title="enter correct format">
                <br><br>
                <label for="dob"><b>Date of Birth </b></label>
                <input type="text"  id="dob" name="dob" pattern="^\d{4}-(0[1-9]|1[0-9])-(0[1-9]|[1-2]\d|3[0-2])$" title="Enter correct format(yyyy-mm-dd)">
